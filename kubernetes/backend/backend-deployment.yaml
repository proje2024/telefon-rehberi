apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DEPLOYMENT_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      containers:
        - name: ${CONTAINER_NAME}
          image: ${IMAGE_NAME}:${IMAGE_VERSION}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - "python /app/backup_db.py & uvicorn api.main:app --host 0.0.0.0 --port ${API_PORT}"
          env:
            - name: API_PORT
              value: "${API_PORT}"
            - name: SECRET
              value: "${SECRET}"
            - name: DEFAULT_ADMIN
              value: "${DEFAULT_ADMIN}"
            - name: DEFAULT_PASSWORD
              value: "${DEFAULT_PASSWORD}"
            - name: POSTGRES_USER
              value: "admin"  # PostgreSQL kullanıcı adı
            - name: POSTGRES_PASSWORD
              value: "sstek2024"  # PostgreSQL şifresi
            - name: POSTGRES_DB
              value: "rehber_db"  # PostgreSQL veritabanı adı
            - name: DB_HOST
              value: "postgres-service"  # PostgreSQL servisi adı
            - name: DB_PORT
              value: "5432"  # PostgreSQL varsayılan portu
            - name: TZ
              value: "UTC"  # Zaman dilimi