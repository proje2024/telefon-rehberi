apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DEPLOYMENT_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      containers:
        - name: ${CONTAINER_NAME}
          image: ${IMAGE_NAME}:${IMAGE_VERSION}
          imagePullPolicy: IfNotPresent
          env:
            - name: DEFAULT_ADMIN
              value: "${DEFAULT_ADMIN}"
            - name: DEFAULT_PASSWORD
              value: "${DEFAULT_PASSWORD}"
            - name: SERVICE_URL
              value: "${SERVICE_URL}"
            - name: SLEEP_INTERVAL
              value: "${SLEEP_INTERVAL}"
            - name: POSTGRES_USER
              value: "${POSTGRES_USER}"
            - name: POSTGRES_PASSWORD
              value: "${POSTGRES_PASSWORD}"
            - name: POSTGRES_DB
              value: "${POSTGRES_DB}"
            - name: POSTGRES_SERVICE_NAME
              value: "${POSTGRES_SERVICE_NAME}"
            - name: DB_PORT
              value: "${DB_PORT}"
            - name: TZ
              value: "${TZ}"

